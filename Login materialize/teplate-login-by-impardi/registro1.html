<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Registro materialize</title>
  <!-- CSS  -->
  <link href="img/favicon.jpg" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="page-login">
  <div class="center">
      <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
        <div class="card-header">
           <i class="material-icons medium white-text">perm_identity</i>
        </div>
        <div class="card-content">
          <form>
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Nombre de usuario</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="password" class="validate">
              <label for="email " data-error="error" data-success="bien!">Email</label>        
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>            
            </div>
            <div class="input-field col s12">
              <input id="passwordc" type="password" class="validate">
              <label for="passwordc">Confirmar Password</label>            
            </div>  
            <button type="button" id="mulai_login" name="mulai_login" class="btn blue-grey right waves-effect waves-light white-text">Registrar </button>
            <br>
            <br>
          </form>
        </div>
      </div>
    </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(".button-collapse").sideNav();
  </script>
  <script type="text/javascript">    
    $('#mulai_login').click(function(){
      var username = $('#username').val();
      var password = $('#password').val();
      
      var datas = "username="+username+"&password="+password;
      
      $.ajax({
          type: "POST",
          url: "aksi_login.php",
          data: datas
      }).done(function( data ) {
          $('#info_login').html(data);
          
      });
    });   
  </script>
  <span id="info_login"></span>
  </body>
</html>
